<body>
    <nav>
        <div class="container">
            <div class="menu-par">
                <div class="logo-par">
                    <a href="orgadmin.html">

                    </a>
                </div>
                <div class="nav">
                    <ul>
                        <li> <a class="menu-hover"href="org.html">Home</a></li>

                </div>
            </div>
        </div>
    </nav>
    <h1><br><br></h1>
    <div class="back">
        <form action="booknow.asp" id="form" method="post">
            <h2>BOOK NOW</h2>
            <div class="row">
                <label>Full Name</label>
                <input type="text" name="name">
           
            </div>
            <div class="row">
                <label>Email Address</label>
                <input type="text" name="email">
                
            </div>
            <div class="row">
                <label>Mobile Number</label>
                <input type="text" name="mobile" maxlength="10">
    
            </div>
            <div class="row">
                <label>Location</label>
                <select name="country">
                    <option value="null">Select</option>
                    <option value="Tajmahal">Tajmahal</option>
                    <option value="Agra">Agra</option>
                    <option value="Ajanta">Ajanta Cave</option>
                    <option value="Goa">Goa</option>
                </select>
                
            </div>
            <div class="row">
                <label>Persons</label>
                <div class="form-inline">
                    <label><input type="radio" name="persons" value="2"> 2</label>
                    <label><input type="radio" name="persons" value="3"> 3</label>
                    <label><input type="radio" name="persons" value="4"> 4</label>
                    <label><input type="radio" name="persons" value="5"> 5</label>
                    <label><input type="radio" name="persons" value="6"> 6</label>
                </div>
                <div class="error" id="personsErr"></div>
            </div>
            <div class="row">
                <label>Bookfor</label>
                <div class="form-inline">
                    <label><input type="checkbox" name="bookfor" value="family"> Family Trip</label>
                    <label><input type="checkbox" name="bookfor" value="school"> School Trip</label>
                    <label><input type="checkbox" name="bookfor" value="friends"> Friends toor</label>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
